<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Song We Hid From the Rain</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:200vh; /* for zoom scroll */
background:black;
overflow-x:hidden;
font-family:'Playfair Display', serif;
color:white;
}

/* ===== Animated Gradient Background Glow ===== */

.background{
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at 30% 30%, #4a90e2, transparent 40%),
           radial-gradient(circle at 70% 60%, #f3c96a, transparent 40%),
           radial-gradient(circle at 50% 80%, #9b59b6, transparent 40%);
animation:moveBg 15s linear infinite alternate;
filter:blur(140px);
z-index:0;
}

@keyframes moveBg{
0%{transform:translate(-10%, -10%) scale(1);}
100%{transform:translate(10%, 10%) scale(1.3);}
}

/* ===== Rain Canvas ===== */

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
z-index:1;
}

/* ===== Main Center Content ===== */

.center{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
z-index:3;
transition:transform 0.2s ease-out;
}

/* ===== Animated Title ===== */

.title{
font-size:5vw;
font-weight:800;
background:linear-gradient(90deg,#4a90e2,#f3c96a,#9b59b6,#4a90e2);
background-size:300%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:gradientMove 6s linear infinite,
           fadeIn 2s ease forwards;
opacity:0;
}

@keyframes gradientMove{
0%{background-position:0%;}
100%{background-position:300%;}
}

@keyframes fadeIn{
to{opacity:1;}
}

/* ===== Subtitle ===== */

.subtitle{
margin-top:25px;
font-family:'Montserrat', sans-serif;
letter-spacing:2px;
opacity:0;
animation:fadeIn 3s ease forwards;
animation-delay:1.5s;
}

/* ===== Highlight Designer ===== */

.designer{
position:fixed;
bottom:40px;
width:100%;
text-align:center;
font-family:'Montserrat', sans-serif;
font-size:1rem;
z-index:3;
}

.designer span{
font-weight:700;
font-size:1.2rem;
background:linear-gradient(90deg,#f3c96a,#ffffff,#f3c96a);
background-size:200%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 4s linear infinite;
}

@keyframes shine{
0%{background-position:0%;}
100%{background-position:200%;}
}

/* ===== Fade Out Transition ===== */

.fade-out{
animation:fadeOut 1.5s forwards;
}

@keyframes fadeOut{
to{opacity:0;}
}

</style>
</head>

<body>

<div class="background"></div>
<canvas id="rainCanvas"></canvas>

<div class="center" id="parallax">
<h1 class="title">“The Song We Hid From the Rain”</h1>
</div>

<div class="designer">
Designed by <span>Agrati Mondal</span>
</div>

<!-- Soft Piano Music -->
<audio id="introMusic">
  <source src="assets/water-drop.mp3" type="audio/mpeg">
</audio>


<script>

/* ===== AUTO PLAY MUSIC ON FIRST INTERACTION ===== */

document.addEventListener("click", function(){
let music=document.getElementById("introMusic");
music.volume=0.2;
music.play();
},{once:true});

/* ===== AUTO REDIRECT AFTER 5 SECONDS ===== */

setTimeout(function(){
document.body.classList.add("fade-out");
setTimeout(function(){
window.location.href="index.html";  /* Change if needed */
},1500);
},5000);

/* ===== RAIN EFFECT ===== */

const canvas=document.getElementById("rainCanvas");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let drops=[];

for(let i=0;i<200;i++){
drops.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
length:Math.random()*20,
speed:Math.random()*5+2
});
}

function drawRain(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.strokeStyle="rgba(255,255,255,0.25)";
ctx.lineWidth=1;

for(let d of drops){
ctx.beginPath();
ctx.moveTo(d.x,d.y);
ctx.lineTo(d.x,d.y+d.length);
ctx.stroke();
d.y+=d.speed;
if(d.y>canvas.height){d.y=0;}
}
requestAnimationFrame(drawRain);
}

drawRain();

/* ===== 3D PARALLAX WITH MOUSE ===== */

document.addEventListener("mousemove",function(e){
let x=(window.innerWidth/2 - e.clientX)/40;
let y=(window.innerHeight/2 - e.clientY)/40;
document.getElementById("parallax").style.transform=
"translate(-50%,-50%) rotateY("+x+"deg) rotateX("+y+"deg)";
});

/* ===== APPLE STYLE ZOOM ON SCROLL ===== */

window.addEventListener("scroll",function(){
let scroll=window.scrollY;
let scale=1 + scroll/2000;
document.getElementById("parallax").style.transform=
"translate(-50%,-50%) scale("+scale+")";
});

</script>

</body>
</html>
